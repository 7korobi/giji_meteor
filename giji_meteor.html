<body>
	<div class="outframe" id="outframe">
		<div class="contentframe" id="contentframe">
			<DIV class="login">{{loginButtons}}</DIV>
			<div class="inframe toppage">
				<hr class="invisible_hr" />
				<h2>ログイン情報</h2>
				<div class="paragraph">
					{{#if currentUser}}
						{{currentUser.profile.name}}<br>
					{{/if}}
				</div>
				<div class="paragraph">
					{{> hello}}
				</div>
				<hr class="invisible_hr" />
				<address>人狼議事キャラセット by りりんら<br />管理<code> sol・la</code><code><a href="mailto:7korobi@gmail.com">ななころび</a></code><br /><code style="display:inline-block;">人狼議事で使っているキャラチップは原則として、　　<br />他所での利用を許諾しておりません。ご了承ください。</code></address>
			</div>
		</div>
		<div id="footer"></div>
		<div id="tab" >
			<div class="sayfilter" id="sayfilter">
			</div>
		</div>
	</div>
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
